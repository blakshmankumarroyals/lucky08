<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Details</title>
  <style>
    body {
            font-family: Arial, sans-serif;
            background-color: #eef5f5;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
            margin: 0;
        }

    .container {
            background-color: hsla(0, 12%, 95%, 0.988);
            border-radius: 10px;
            box-shadow: 20 2px 5px rgba(54, 46, 46, 0.3);
            padding: 400px;
            width: 400px;
        }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .header img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
            margi-bottom: 10px;
            color: #0c0b0b;
    }

    input[type="text"],
    input[type="tel"] {
           width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 2px solid #2a2626;
            border-radius: 4px;
            transition: border-color 0.3s ease-in-out;
    }

    .button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    .button:hover {
      background-color: #0069d9;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="Untitled Project.jpg" alt=""> <!-- Use relative path -->
    <h1>Personal Details</h1>
  </div>

  <form action="personal.php" method="post" id="personalDetailsForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Name" required>
    </div>

    <div class="form-group">
      <label for="contactNumber">Contact Number</label>
      <input type="tel" id="contactNumber" placeholder="Contact Number" required>
    </div>

    <div class="form-group">
      <label for="location">Location</label>
      <input type="text" id="location" placeholder="Location" required>
    </div>

    <div class="form-group">
      <button type="submit"class="button" onclick="display('sectionWelcome')">NEXT â†’</button>
    </div>
  </form>
</div>

  <script>
    const form = document.getElementById('personalDetailsForm');

    form.addEventListener('submit', (event) => {
      event.preventDefault(); // Prevent default form submission

      // Get form data
      const name = document.getElementById('name').value;
      const contactNumber = document.getElementById('contactNumber').value;
      const location = document.getElementById('location').value;

      // Redirect to welcome.html with query parameters
      window.location.href = `welcome.html?name=${encodeURIComponent(name)}&contactNumber=${encodeURIComponent(contactNumber)}&location=${encodeURIComponent(location)}`;
    });
  </script>
</body>
</html>
