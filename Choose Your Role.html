<!DOCTYPE html>
<html>
<head>
  <title>IIS - Choose Your Role</title>
  <style>
    /* Basic styling */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    .container {
      background-color: #f0f0f0;
      padding: 20px;
      border-radius: 10px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      margin-bottom: 20px;
    }

    select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0069d9;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="1.jpg" alt="IIS Logo" style="width: 100px; height: auto;">
    <h1>Let's get down to Business</h1>
    <h2>Choose Your Role:</h2>
    <select id="role-select">
      <option value="entrepreneur">Entrepreneur</option>
      <option value="investor">Investor</option>
    </select>
    <p>By clicking Agree & Join or Continue, you agree to the IIS User Agreement, Privacy Policy, and Cookie Policy.</p>
    <a href="welcome page.html"><button>Agree & Join</button>
      <button>Continue</button></a>
    </div>
</body>
</html>
